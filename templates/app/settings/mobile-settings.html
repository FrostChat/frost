    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body class="m-0">
        <div id="context-menu"></div>

        <div class="row" style="height: 100vh;">
            <div class="col-lg-3 col-md-4 col-sm-0 h-100 p-0 settings-nav" style="position: relative;">
                <div class="settings-header">
                    <h5 class="m-0 p-0" style="margin-left: 10px!important;">Settings</h5>
                    <div>
                        <a href="/app" class="btn btn-dark" style="background-color: #252525!important;"><i class="fa-solid fa-xmark fa-flip-horizontal"></i></a>

                </div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action" href="/app/settings/account">Account</a>

                </div>
            </div>
            <div class="col-lg-9 col-md-8 col-sm-12 h-100 p-0" style="background-color: #171717; position: relative; display: none;"></div>
        </div>

        <script>
            var self_user = "{{ self_user.to_json(show_api_key=True) }}".replace(/&quot;/g, '"').replace(/&#39;/g, "\"").replaceAll("False", "false").replaceAll("True", "true").replaceAll("None", "null");
            var self_user = JSON.parse(self_user);
        </script>
        <script src="/static/js/settings/profile.js"></script>
